<div class="modal fade" id="add-note-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title add-title">
                    Add Note
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="notes-box">
                    <div class="notes-content" id="note-create-form">  
                        {% include "note/partials/create_note_form.html" with form=form %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button 
                    hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
                    hx-post="{% url 'note:note_create' %}"
                    hx-include="#create-note-form"
                    hx-trigger="click"
                    hx-on::after-request="handleNoteCreation(event)"

                    class="float-left btn btn-primary"
                >
                    Save
                </button>
                <button 
                    onclick="resetForm('create-note-form')" 
                    class="btn" 
                    id="discard-note-button" 
                    data-bs-dismiss="modal"
                >
                    Discard
                </button>
            </div>
        </div>
    </div>
</div>
