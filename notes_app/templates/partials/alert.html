{% if messages %}
    {% for message in messages %}
        <div class="col-12">
            <div class="alert alert-arrow-right alert-icon-right alert-light-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12" y2="16"></line></svg>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}

<div class="col-12 mt-1">
    <div id="alert-div" class="alert alert-light-success alert-dismissible fade show border-0 d-none mb-4" role="alert"> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x close" data-bs-dismiss="alert">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button> 
        <span></span> 
    </div>
</div>
